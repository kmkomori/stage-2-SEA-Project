<!DOCTYPE html>
<html>
  <head>
    <title>ACNH Collectibles | Fish</title>
    <meta name="description" content="A Catalog of Collectible Items in Animal Crossing New Horizons" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">ACNH Collectibles</h1>
    </header>
    <div class="search-bar-container">
      <form id="search-form" autocomplete="off">
        <input
          type="search"
          id="search-input"
          name="q"
          placeholder="Search fish..."
          aria-label="Search"
        />
        <button type="submit">Search</button>
      </form>
    </div>    
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>TV Show Title</h2>
        <img src="" alt="TV Show Poster" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
