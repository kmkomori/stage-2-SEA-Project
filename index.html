<!DOCTYPE html>
<html>
  <head>
    <title>ACNH Collectibles</title>
    <meta name="description" content="A Catalog of Collectible Items in Animal Crossing New Horizons" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">ACNH Collectibles</h1>
    </header>

    <div class="dropdown-container">
      <div class="dropdown">
        <label for="typeDropdown">Collectible Type:</label>
        <select id="typeDropdown" onchange="selectType()">
          <option value="fish">Fish</option>
          <option value="bug">Bug</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="sortDropdown">Sort By:</label>
        <select id="sortDropdown" onchange="processCards()">
          <option value="name">Name</option>
          <option value="number">Number</option>
          <option value="price-descending">Sell Price (Low-to-High)</option>
          <option value="price-ascending">Sell Price (High-to-Low)</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="priceDropdown">Filter By Price:</label>
        <select id="priceDropdown" onchange="processCards()">
          <option value="all">All</option>
          <option value="low">Below 500 Bells</option>
          <option value="medium">500-1000 Bells</option>
          <option value="high">Above 1000 Bells</option>
        </select>
      </div>

      <div class="dropdown">
        <label for="colorDropdown">Filter By Color:</label>
        <select id="colorDropdown" onchange="processCards()">
          <option value="all">All</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="light-blue">Light Blue</option>
          <option value="purple">Purple</option>
          <option value="pink">Pink</option>
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="gray">Gray</option>
          <option value="brown">Brown</option>
          <option value="beige">Beige</option>
        </select>
      </div>
    </div>
        
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Fish Name</h2>
        <img src="" alt="fish icon" />
        <p class="number">Number: <span id="number"></span></p>
        <p class="price">Price: <span id="price"></span> Bells</p>
      </div>
    </div>

    <input type="text" id="searchInput" onkeyup="search()" placeholder="Search for collectible..">
    <button onclick="showNumber();">Number Sort</button>
    <button onclick="showCards();">Show Fish</button>

    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
